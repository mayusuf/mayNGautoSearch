<!DOCTYPE html>
<html>
    <head>
        <title>Auto Search using Angular Js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>

        <style>
            body{
                margin-left: auto;
                margin-right: auto;
                width: 350px;
                height:auto;
            }
            ul,li{
                margin-top: 0;
/*                border: 1px solid;*/
                padding: 0;
                list-style: none;
                width: 300px;
            }

        </style>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl"> 
            <input type="text" ng-model="NodeId" ng-keyup="namefn()"/> <br>
            <ul>
                <li ng-repeat="x in names">
                    {{x.name + "|" + x.phonecode}}
                </li>
            </ul>
        </div>

        <script>
            var app = angular.module('myApp', []);
            app.controller('customersCtrl', function ($scope, $http) {
                $scope.namefn = function () {
                    $http.get('php/country.php?name=' + $scope.NodeId)
                            .success(function (response) {
                                $scope.names = response;
                            });
                };
            });
        </script>
    </body>
</html>
